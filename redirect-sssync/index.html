<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=https://sssync.vercel.app">
  <script type="text/javascript">
    // Try multiple redirect methods
    window.location.replace("https://sssync.vercel.app");
    window.location.href = "https://sssync.vercel.app";
    document.location.href = "https://sssync.vercel.app";
    
    // Force redirect after a short timeout
    setTimeout(function() {
      window.location = "https://sssync.vercel.app";
    }, 100);
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <h1>Redirecting to sssync.vercel.app</h1>
  <p>If you are not redirected automatically, <a href="https://sssync.vercel.app">click here</a>.</p>
  <script>
    // Additional redirect attempt in body
    document.addEventListener("DOMContentLoaded", function() {
      window.location = "https://sssync.vercel.app";
    });
  </script>
</body>
</html>
